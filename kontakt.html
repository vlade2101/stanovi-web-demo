  <body>
    <main>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="pop-updiv">
          <h2 class="moji-naslovi">Kontakt podaci</h2>
          <ul class="list-unstyled">
            <li><i class="fas fa-map-marker-alt"></i> <strong>Adresa:</strong> Jurja Haulika 20b, 47000, Karlovac</li>
            <li><i class="fas fa-phone"></i> <strong>Telefon:</strong> +385 92 323 8310</li>
            <li><i class="fas fa-envelope"></i> <strong>Email:</strong> Apexisweet@gmail.com</li>
            <li><i class="fas fa-clock"></i> <strong>Radno vrijeme:</strong> Pon-Pet 09:00 - 17:00</li>
          </ul>
        </div>
      </div>  
        <div class="col-md-6 mb-5">
          <form class="pop-up" action="https://formspree.io/f/xpwarvye" method="POST">
            <h2 class="moji-naslovi">Pošaljite poruku</h2>
            <div class="form-group">
              <label for="name">Ime:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Unesite vaše ime" maxlength="30" required>
            </div>
            <div class="form-group">
              <label for="email">Email adresa:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Unesite vašu email adresu" maxlength="40" required>
            </div>
            <div class="form-group">
              <label for="subject">Predmet:</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Unesite predmet poruke" maxlength="50" required>
            </div>
            <div class="form-group">
              <label for="message">Poruka:</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Unesite vašu poruku" maxlength="200" required></textarea>
            </div>
            <button type="submit" class="bg-info btn btn-primary w-100">Pošalji</button>
          </form>
        </div>
      </div>
